        <a href="{% url 'logout' %}" class="nav-link text-dark p-2 text-muted mt-3" 
onclick="return confirmLogout(event)">
   Logout
</a>

<script>
    function confirmLogout(event) {
        // Prevent the default link click behavior
        event.preventDefault();
        
        // Show a confirmation dialog
        const confirmation = confirm("Are you sure you want to log out?");
        
        // If the user clicks "Yes", proceed with logout
        if (confirmation) {
            window.location.href = event.target.href;  // Proceed to the logout URL
        }
        // If the user clicks "No", do nothing (stay on the current page)
    }
</script>

</div>
